<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="/Todo-List/style.css">
</head>

<body>
    <!-- This is the heading -->
    <h1>To Do List: </h1>
    
    <!-- This is the main container -->
    <div class="container">
        <textarea type="text" rows="5" id="input"></textarea>
        <div class="button">
            <button id="button" onclick="addNote()">Add</button>
            <button id="sort" onclick="sortNote()">Sort</button>
            <button id="clear" onclick="clearNote()">Clear</button>
        </div>
    </div>

    <!-- This is the area where all list shows up -->
    <div id="todo"></div>
    <script src="/Todo-List/script.js"></script>
</body>

</html>
